<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/resets.css" />
    <!-- ÃŸ<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid">
      <div class="row justified-left">
        <aside class="col-lg-3 pb-3">
          <h2 class="main-header text-left">Search for a City:</h2>
          <div class="row justify-left"> 
            <input class="search-input" type="text" placeholder="Enter City Name." aria-labelledby="today-heading" aria-controls="today's forecast"/>
          </div>
          <div>
            <button type="submit" class="btn search-button" id="search-button" aria-label="submit search"> 
              Search
            </button>
            <hr class="hr weather-hr" />
          </div>
          <div class="list-group" id="search-history"></div>
            <ul>

            </ul>
        </aside>
        <div>
          <h1 class="today-header text-left">Today's Weather Forecast:</h1>
          <section id="today" role="region" aria-live="polite" title="Today's Weather">
          </section>
          <h1 class="forecast-header text-left">5 Day Weather Forecast:</h1>
          <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          </section>
        </div>
      </div>
    </div>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
